name: Bump version

on:
  push:
    branches:
      - master
      
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
            
        - name: Get next version
          run: |
            full_versionGrep=$(grep -o "versionName" app/build.gradle.kts)
            echo "full_versionGrep:$full_versionGrep"
            full_versionAwk1=$(grep -o "versionName" app/build.gradle.kts | awk '{ print $1 }')
            echo "full_versionAwk1:$full_versionAwk1"
            full_versionAwk2=$(grep -o "versionName" app/build.gradle.kts | awk '{ print $2 }')
            echo "full_versionAwk2:$full_versionAwk2"
            full_versionAwk3=$(grep -o "versionName" app/build.gradle.kts | awk '{ print $3 }')
            echo "full_versionAwk3:$full_versionAwk3"
            full_version=$(grep -o "versionName" app/build.gradle.kts | awk '{ print $3 }' | tr -d \''"\')
            echo "full_version:$full_version"
            IFS='.' read -r -a array <<< "$full_version"
            echo "array0:${array[0]}"
            echo "array1:${array[1]}"
            echo "array2:${array[2]}"
            version_name="$(date '+%Y.%-m.')"
            echo "version_name1:$version_name"
            version_name+=$((array[2] + 1))
            echo "version_name2:$version_name"
            echo "VERSION_NAME=$version_name" >> $GITHUB_ENV
            version_code=$(grep "versionCode" app/build.gradle.kts | awk '{print $3}' | tr -d '\n')
            version_code=$((version_code + 1))
            echo "VERSION_CODE=$version_code" >> $GITHUB_ENV
            tag_name="v${version_name}"
            echo "TAG_NAME=$tag_name" >> $GITHUB_ENV
            
        - name: set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Bump version
          uses: chkfung/android-version-actions@v1.2.1
          with:
            gradlePath: app/build.gradle.kts
            versionCode: ${{env.VERSION_CODE}}
            versionName: ${{env.VERSION_NAME}}
            
        - name: Commit and push changes
          run: |
            git config user.name bogomolovaa
            git config user.email alllexander@gmail.com
            git commit -am "Release ${{env.TAG_NAME}}"
            git tag ${{env.TAG_NAME}}
            git push --atomic origin HEAD ${{env.TAG_NAME}}
